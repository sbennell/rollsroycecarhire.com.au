{{ define "main" }}
  {{ partial "page-header" . }}

  <!-- Main Content and Contact Form -->
  <section class="section-sm">
    <div class="container mx-auto">
      
      <!-- Contact Information at Top Center -->
      <div class="text-center mb-12">
        <h2 class="text-2xl font-bold">Contact Information</h2>
        <p><strong>Address:</strong> 360 Elgar Rd, Box Hill, Vic 3129</p>
        <p><strong>Mail:</strong> <a href="mailto:info@alwaysclassiccars.com.au" class="text-blue-600 hover:underline">info@alwaysclassiccars.com.au</a></p>
        <p><strong>Phone:</strong> 03 9898 2889</p>
        <p><strong>Phone:</strong> 03 9899 9100</p>
        <p><strong>Hours:</strong> Open by Appointment</p>
      </div>

      <!-- Contact Form Below, Split into Two Columns -->
      <div class="flex flex-wrap -mx-4">
        
        <!-- Left Side of Form -->
        <div class="w-full lg:w-1/2 px-4 mb-8">
          <form action="{{ site.Params.contact_form_action | safeURL }}/send-email.php" method="POST" id="contact-form">
            <input name="utm" type="hidden" readonly="readonly">
            <input name="return_to" type="hidden" readonly="readonly">
            <input name="template" value="{{ .Params.template | default "default" }}" type="hidden" readonly="readonly">
            <input name="address" hidden>

            <div class="mb-6">
              <label for="name" class="block font-medium text-gray-700">Full Name <span class="text-red-500">*</span></label>
              <input id="name" name="name" class="w-full form-input border-gray-300 rounded-md" placeholder="Full Name" type="text" required>
            </div>

            <div class="mb-6">
              <label for="phone" class="block font-medium text-gray-700">Phone <span class="text-red-500">*</span></label>
              <input id="phone" name="phone" class="w-full form-input border-gray-300 rounded-md" placeholder="Contact Number" type="tel">
            </div>

            <div class="mb-6">
              <label for="email" class="block font-medium text-gray-700">Working Mail <span class="text-red-500">*</span></label>
              <input id="email" name="email" class="w-full form-input border-gray-300 rounded-md" placeholder="Email Address" type="email" required>
            </div>

            <div class="mb-6">
              <label for="event-type" class="block font-medium text-gray-700">Event Type <span class="text-red-500">*</span></label>
              <select id="event-type" name="event-type" class="w-full form-input border-gray-300 rounded-md">
                <option value="" disabled selected>Please Select</option>
                <option value="Wedding">Wedding</option>
                <option value="Birthday">Birthday</option>
                <option value="School Formals">School Formals</option>
                <option value="Debutante Balls">Debutante Balls</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="mb-6">
              <label for="event-date" class="block font-medium text-gray-700">Date of Event <span class="text-red-500">*</span></label>
              <input id="event-date" name="event-date" class="w-full form-input border-gray-300 rounded-md" type="text" placeholder="Event Date" required>
            </div>
        </div>

        <!-- Right Side of Form -->
        <div class="w-full lg:w-1/2 px-4 mb-8">

          <div class="mb-6">
            <label for="pickup-location" class="block font-medium text-gray-700">Pickup Location</label>
            <input id="pickup-location" name="pickup-location" class="w-full form-input border-gray-300 rounded-md" placeholder="Pickup Suburb" type="text">
          </div>

          <div class="mb-6">
            <label for="dropoff-location" class="block font-medium text-gray-700">Drop-off Location</label>
            <input id="dropoff-location" name="dropoff-location" class="w-full form-input border-gray-300 rounded-md" placeholder="Dropoff Suburb" type="text">
          </div>

          <div class="mb-6">
            <label for="message" class="block font-medium text-gray-700">Anything else?</label>
            <textarea id="message" name="message" class="w-full form-input border-gray-300 rounded-md" placeholder="Message goes here..." rows="4"></textarea>
          </div>

          <button type="submit" class="w-full lg:w-auto px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Submit</button>
        </div>
      </form>
      </div>
    </div>
  </section>
{{ end }}
